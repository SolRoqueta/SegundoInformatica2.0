<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Cantina</title>
</head>
<body>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fas fa-user"></i>
                        <input type="email" id="usuario" name="usuario" placeholder=" " required>
                        <label for="usuario">Usuario</label>
                    </div>
                    
                    <div class="input-contenedor">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contraseña</label>
                    </div>
                    

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="#"><p>Olvidé la contraseña</p></a>
                        </label>
                    </div>

                    <div class="dropdown">
                        <button class="dropdown-btn"><p>Selecciona uno para iniciar</p></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Alumno</a></li>
                            <li><a class="dropdown-item" href="#">Padre</a></li>
                            <li><a class="dropdown-item" href="#">Profesor</a></li>
                        </ul>
                    </div>
                    <div>
                        <button class="button"><p>Acceder</p></button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
</html>
