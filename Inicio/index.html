<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cantina de Daniela</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <section class="inicio-section">
      <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <!-- Cantina Daniela on the left -->
            <a class="navbar-brand" href="#"><span class="cantina">Cantina</span> <span class="daniela">Daniela</span></a>
        
            <!-- Hamburger menu for mobile view -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Navbar items -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item option">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item option">
                  <a class="nav-link" href="#" id="catalogo">Catálogo</a>
                </li>
                <li class="nav-item option">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
        
            <!-- Perfil dropdown on the right -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle perfil"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Perfil
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="hero-section">
        <div class="logo-container">
          <img src="/img/Logo Cantina.svg" class="logo" />
        </div>
        <div class="text-container">
          <div class="title">
            <h1 class="text-start title-cantina">La Cantina</h1>
            <h1 class="text-start title-daniela">De Daniela</h1>
          </div>
          <p class="text-start slogan">Reserva con <span class="highlight" id="facilidad">facilidad,</span></p>
          <p class="text-start slogan">gestiona de manera <span class="highlight" id="eficiente">eficiente.</span></p>
          <button class="btn btn-primary btn-login">Ver Mas</button>

        </div>
      </section>
      <div class="bottom-div"></div>
    </section>

    <section class="diary-menu-section">
      <!-- Se crea el carousel -->
      <div class="carousel-container">
        <button class="carousel-control left" id="prev">←</button>
        <div class="carousel-track-container">
          <ul class="carousel-track">
            <li class="carousel-slide">Lunes</li>
            <li class="carousel-slide">Martes</li>
            <li class="carousel-slide">Miércoles</li>
            <li class="carousel-slide">Jueves</li>
            <li class="carousel-slide">Viernes</li>
          </ul>
        </div>
        <button class="carousel-control right" id="next">→</button>
      </div>

      <script src="script.js"></script>
    </section>

  </body>
</html>
