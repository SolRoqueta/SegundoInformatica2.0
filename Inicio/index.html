<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cantina de Daniela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
   
    <section class="inicio-section">
      <header>

        <!-- Barra de Navegacion -->

        <nav class="navbar navbar-expand-lg custom-navbar">
        
            <a class="navbar-brand" href="#"><span class="cantina">Cantina</span> <span class="daniela">Daniela</span></a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center option-box" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item option">
                  <a class="nav-link" href="#" id="inicio">Inicio</a>
                </li>
                <li class="nav-item option">
                  <a class="nav-link" href="../Catalogo/catalogo.html" id="catalogo">Catálogo</a>
                </li>
                <li class="nav-item option">
                  <a class="nav-link" href="#footer" id="contacto">Contacto</a>
                </li>
              </ul>
            </div>
      
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle profile"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  data-bs-display="static"
                  aria-expanded="false"
                  id="profile"
                >
                  Iniciar sesión
                </a>
                <ul class="dropdown-menu dropdown-menu-end" style="margin-right: 15px;" id="profile-dropdown">
                  
                </ul>
              </li>
            </ul>

          </div>
        </nav>
      </header>
      
      <!-- Seccion Hero (Principal) -->

      <section id="hero-page" class="hero-section">
        <div class="logo-container">
          <img src="../img/Logo Cantina.svg" class="logo" />
        </div>
        <div class="text-container">
          <div class="title">
            <h1 class="text-start title-cantina">La Cantina</h1>
            <h1 class="text-start title-daniela">De Daniela</h1>
          </div>
          <p class="text-start slogan">Reserva con <span class="highlight" id="facilidad">facilidad,</span></p>
          <p class="text-start slogan">gestiona de manera <span class="highlight" id="eficiente">eficiente.</span></p>

          <a href="#carousel" class="a-btn">
            <button class="btn btn-primary btn-login"> Ver Mas</button>
          </a>
          

        </div>
      </section>
      <div class="bottom-div"></div>
    </section>

    <!-- Seccion Carousel Menu Diario -->

    <section class="diary-menu-section">
      <h1 class="section-title" id="carousel">Menús de la Semana</h1>

      <div class="container swiper">
        <div class="card-wrapper">
          <ul id="daily-carousel" class="card-list swiper-wrapper">
          </ul>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="script.js"></script>
    </section>

    <section class="normal-menu-section">

      <h1 class="section-title">Menús Más Vendidos</h1>
      <div class="card-container" id="fixedMenu">
      </div>

    </section>

    <section class="product-section">

      <h1 class="section-title">Productos Destacados</h1>
      <div class="card-container" id="products">
      </div>

    </section>

    <div id="footer-container"></div>

  </body>
</html>
