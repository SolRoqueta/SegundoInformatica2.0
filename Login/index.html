<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Cantina</title>
</head>
<body>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Usuario</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div> 

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="#">Olvidé la contraseña</a>
                        </label>
                    </div>

                    <div class="dropdown">
                        <button class="dropdown-btn">Selecciona uno para iniciar</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Alumno</a></li>
                            <li><a class="dropdown-item" href="#">Padre</a></li>
                            <li><a class="dropdown-item" href="#">Profesor</a></li>
                        </ul>
                    </div>
                    <div>
                        <button class="button">Acceder</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
</html>
