<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>

    <section class="foto">
        <img src="../img/LogoCantina.png">
    </section>  

    <section class="login-forum">
        <div class="login-container">
            <div class="form-div">
                <form action="login.php" method="post" id="form">

                    <div class="login-info">
                        <h2 class="title">Iniciar Sesión</h2>

                        <div class="input-div">
                            
                            <div class="input-container">
                                <input type="email" id="email" name="usuario" placeholder="Usuario (Email)" required disabled>
                            </div>
                            
                            <div class="input-container">
                                <input type="password" id="password" name="password" placeholder="Contraseña " required disabled>
                            </div>

                            <div class="forget-div">
                                <a href="RecuperarContraseña/recuperarContra.html"><p class="forgot-password">Olvidé la contraseña</p></a>
                            </div>

                        </div>
                    </div>
                    
                    <div class="errors" id="errors"></div>

                    <div class="buttons">

                        <div class="dropdown">
                            <button id="dropBtn" class="dropdown-center"><p>Selecciona uno para iniciar</p></button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="padre">Padre</a></li>
                                <li><a class="dropdown-item" id="profesor">Profesor</a></li>
                            </ul>
                        </div>
                        <div>

                            <input id="enviar" class="access-btn" type="submit" value="Acceder" disabled>

                        </div>

                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
</html>
