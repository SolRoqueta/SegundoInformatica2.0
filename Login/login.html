<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>

    <section class="foto">
        <img src="../img/LogoCantina.png">
    </section>  

    <section class="login-forum">
        <div class="login-container">
            <div class="form-div">
                <form action="login.php" method="post" id="form">

                    <div class="login-info">
                        <div class="title-div">
                            <h2 class="title">Iniciar Sesión</h2>
                        </div>

                        <div class="input-div">
                            
                            <div class="input-container">
                                <input type="email" id="email" name="usuario" placeholder="Usuario (Email)" required >
                            </div>
                            
                            <div class="input-container">
                                <input type="password" id="password" name="password" placeholder="Contraseña " required>
                            </div>

                            <div class="dropdown">
                                <button id="dropBtn" class="button"><p>Tipo de Usuario</p></button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="padre">Padre</a></li>
                                    <li><a class="dropdown-item" id="profesor">Profesor</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>  
                    
                    <div class="errors" id="errors"></div>

                    <div class="buttons">

                        <div>
                                
                            <input id="enviar" class="button" type="submit" value="Acceder" disabled>

                        </div>

                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
</html>
