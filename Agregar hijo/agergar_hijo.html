<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Hijo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Perfil</h2>
            <nav>
                <ul>
                    <li class="option">Opciones</li>
                    <li class="option">Hijos</li>
                    <li class="option active">Agregar Hijo</li> 
                    <li class="option">Ver hijo</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Agregar hijo</h1>
            <div class="form-container">
                <form class="form-left">
                    <div class="form-group">
                        <label for="nombre">Nombre del Estudiante:</label>
                        <input type="text" id="nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="clase">Clase:</label>
                        <input type="text" id="clase" placeholder="Ingrese la clase">
                    </div>
                    <button class="btn btn-register">Registrar Hijo</button>
                </form>
                <div class="photo-section">
                    <div class="photo-placeholder" id="photo-placeholder"></div>
                    <input type="file" id="file-input" class="file-input" accept="image/*" onchange="updatePhoto()">
                    <button class="btn btn-select-photo" onclick="document.getElementById('file-input').click()">Seleccionar Foto</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
