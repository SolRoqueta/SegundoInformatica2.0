<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Hijos</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Hijos</h1>
        <form id="addChildForm" class="needs-validation" novalidate>
            <div id="childrenContainer" class="mb-3"> </div>
            
           

            
            <div class="d-flex justify-content-center">
                <table class="table table-hover text-center w-75">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Clase</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><img src="https://via.placeholder.com/50" alt="Foto"></th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row"><img src="https://via.placeholder.com/50" alt="Foto"></th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row"><img src="https://via.placeholder.com/50" alt="Foto"></th>
                            <td>Larry</td>
                            <td>Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-success">Guardar</button>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccione una opci칩n
                    </button>
                    <ul class="dropdown-menu p-3">
                        <li class="mb-3">
                            <label for="validationCustomUsername" class="form-label">Nombre del Hijo</label>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Escriba el nombre" required>
                            <div class="invalid-feedback">
                                Por favor, ingrese un nombre v치lido.
                            </div>
                        </li>
                        <li>
                            <label for="validationCustomAge" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="validationCustomAge" placeholder="Edad" min="0" required>
                            <div class="invalid-feedback">
                                Por favor, ingrese una edad v치lida.
                            </div>
                        </li>
                        <li>
                            <label for="validationCustomClass" class="form-label">Clase</label>
                            <input type="text" class="form-control" id="validationCustomClass" placeholder="Clase" required>
                            <div class="invalid-feedback">
                                Por favor, ingrese una clase v치lida.
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
