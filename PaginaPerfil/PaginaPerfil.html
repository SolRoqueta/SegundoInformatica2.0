<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Cantina</title>
    <link rel="stylesheet" href="styles.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Foto de Perfil">
                    <i class="ms-2 bi bi-pencil edit-icon"></i>
                    <h3 class="mt-2">Nombre de Usuario</h3>
                </div>
                <form id="userProfileForm">
                    <!-- Tipo de Usuario -->
                    <div class="mb-3 position-relative">
                        <label for="userType" class="form-label">Tipo de Usuario</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="userType" value="Profesor" readonly>
                            <i class="ms-2 bi bi-pencil edit-icon"></i>
                        </div>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3 position-relative">
                        <label for="firstName" class="form-label">Nombre</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" readonly>
                            <i class="ms-2 bi bi-pencil edit-icon" ></i>
                        </div>
                    </div>

                    <!-- Apellido -->
                    <div class="mb-3 position-relative">
                        <label for="lastName" class="form-label">Apellido</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido" readonly>
                            <i class="ms-2 bi bi-pencil edit-icon" ></i>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="d-flex align-items-center">
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" readonly>
                            
                            <i class="bi bi-eye-slash-fill edit-icon"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-dark">Atras</button>
                        <button type="reset" class="btn btn-secondary">Restablecer</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
       
</body>
</html>
