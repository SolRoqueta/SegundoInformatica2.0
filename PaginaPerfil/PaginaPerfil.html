<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Cantina</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
    
</head>
<body>
    <!-- Se crea la barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cantina Daniela</a>

          <!-- Boton resposnive que aparece en pantallas mas chicas  -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menuDiario">Menu Diario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Productos/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menuFijo">Menus Fijos</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>



    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Foto de Perfil">
                    <i class="ms-2 bi bi-pencil edit-icon"></i>
                    <h3 class="mt-2">Nombre de Usuario</h3>
                </div>
                <form id="userProfileForm">
                    <!-- Tipo de Usuario -->
                    <div class="mb-3 position-relative">
                        <label for="userType" class="form-label">Tipo de Usuario</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="userType" value="Profesor" readonly>
                        
                        </div>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3 position-relative">
                        <label for="firstName" class="form-label">Nombre Completo</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="firstName" placeholder="Joaquin Parada" readonly>
                            <i class="ms-2 bi bi-pencil edit-icon" ></i>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="button">
                        <button type="submit" class="btn btn-success">Restablecer Contraseña</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-dark">Atras</button>
                       
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
       
</body>
</html>
